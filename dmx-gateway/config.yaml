# DMX Gateway - Dev config
# Multi-channel horticulture lights
# For run on target using actual DMX client

server:
  http: ":8080"

dmx:
  client: "/usr/bin/dmx"
  # device: "/dev/ttyRPMSG0"  # Optional: defaults to /dev/ttyRPMSG0
  auto_enable: true  # Enable DMX output on startup

# Modbus TCP server (port 503 for production)
modbus:
  port: ":503"

# MQTT: uncomment to enable
# mqtt:
#   broker: "tcp://localhost:1883"
#   topic_prefix: "dmx"

lights:
  # Rack 1
  rack1:
    level1:
      - { ch: 1, color: red }
      - { ch: 2, color: blue }
      - { ch: 3, color: white }
      - { ch: 4, color: far_red }
    level2:
      - { ch: 11, color: red }
      - { ch: 12, color: blue }
      - { ch: 13, color: white }
      - { ch: 14, color: far_red }
    level3:
      - { ch: 21, color: red }
      - { ch: 22, color: blue }
      - { ch: 23, color: white }
      - { ch: 24, color: far_red }
